<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="more_inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>

  <main class="centered-page">

    <section>
      <h3 class="section-header">Add Item</h3>
      <p class="new-task">
        <input class="new-task__input" type="text">
        <button class="new-task__add-btn btn">Add</button>
      </p>
    </section>

    <article>
      <section>
        <h3 class="section-header">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task-list__task">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input">
            <button class="task-list__btn-edit btn">Edit</button>
            <button class="task-list__btn-delete btn"><img class="task-list__btn-img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="task-list__task task-list__task_edit">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input">
            <button class="task-list__btn-edit btn">Save</button>
            <button class="task-list__btn-delete btn"><img class="task-list__btn-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="section-header">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-list__task">
            <input type="checkbox"  class="task-list__checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input">
            <button class="task-list__btn-edit btn">Edit</button>
            <button class="task-list__btn-delete btn"><img class="task-list__btn-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      
    </article>
   
  </main>
  <script src="app.js"></script>
</body>
</html>
