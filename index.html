<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
<link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="more_inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>

  <main class="centered-page">

    <section class="new-task" id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <p class="task-row-wrapper">
        <input id="new-task"class="new-task__input" type="text">
        <button>Add</button>
      </p>
    </section>

    <article>
      <section>
        <h3>Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li>
            <input type="checkbox" class="task-list__checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-list__input">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
          <li class="editMode">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>

      <section>
        <h3>Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li>
            <input type="checkbox"  class="task-list__checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-list__input">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      
    </article>
   
  </main>
  <script src="app.js"></script>
</body>
</html>
